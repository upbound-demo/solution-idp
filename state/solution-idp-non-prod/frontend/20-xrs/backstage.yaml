apiVersion: sa.upbound.io/v1alpha1
kind: XBackstage
metadata:
  name: solution-idp
spec:
  parameters:
    id: "solution-idp-non-prod-frontend"
    region: "us-west-2"
    providerConfigName: "default"
    ingress:
      enabled: true
      host: "backstage-solution-idp-upbound-demo.upboundrocks.cloud"
      clusterIssuer: "letsencrypt-prod"
      className: "nginx"
    replicas: 3
    image:
      registry: xpkg.upbound.io
      repository: upbound/backstage
      tag: v0.2.0
    config:
      app:
        title: "solution-idp"
      kubernetes:
        frontend:
          podDelete:
            enabled: true
        skipMetricsLookup: true
        serviceLocatorMethod:
          type: "multiTenant"
        auth:
          providers:
            upbound: {}
        clusterLocatorMethods:
          - type: "config"
            clusters:
              - url: "https://javid-labs.upbound-44.246.74.96.nip.io/apis/spaces.upbound.io/v1beta1/namespaces/solution-idp-non-prod-frontend/controlplanes/frontend/k8s"
                name: "solution-idp-non-prod-frontend-frontend"
                authProvider: "upbound"
                skipMetricsLookup: true
                skipTLSVerify: true
                authMetadata:
                  'upbound.io/organization': "upbound-demo"
                  'upbound.io/token': '${UP_ROBOT_TOKEN}'
        objectTypes:
          - configmaps
          - deployments
          - pods
          - services
      kubernetesIngestor:
        mappings:
          systemModel: "cluster-namespace"
        components:
          customWorkloadTypes:
            - group: "aws.platform.upbound.io"
              apiVersion: "v1alpha1"
              plural: "xeks"
            - group: "aws.platform.upbound.io"
              apiVersion: "v1alpha1"
              plural: "xnetworks"
            - group: "aws.platform.upbound.io"
              apiVersion: "v1alpha1"
              plural: "xpodidentities"
            - group: "pkg.crossplane.io"
              apiVersion: "v1"
              plural: "providers"
    secretSync:
      - destRef:
          name: up-secret
          namespace: backstage
        sourceRef:
          name: solution-idp-non-prod-frontend-robot-token
          namespace: crossplane-system
    infrastructure:
      ingressNginx:
        enabled: true
      certManager:
        enabled: true
      lbController:
        enabled: true
      externalDNS:
        enabled: true
        # upboundrocks.cloud
        route53ZoneId: "Z0115025YFQ7ZQF6BJ6N"
      eks:
        enabled: true
        accessConfig:
          bootstrapClusterCreatorAdminPermissions: true
          authenticationMode: API
        iam:
          principalArn: arn:aws:iam::609897127049:role/aws-reserved/sso.amazonaws.com/AWSReservedSSO_AdministratorAccess_d703c73ed340fde7
        version: "1.29"
        nodes:
          count: 3
          instanceType: "m4.2xlarge"
